<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/a2e4d658d5.js" crossorigin="anonymous"></script>

    <link href="./authenticate.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  
  <body>
    <section class="Form my-5 mx-5">
        <div class="container" style="background-color: orange;">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="Hinh.jpg" class="img-fluid">
                    
                </div>
                <div class="col-lg-7 px-5 pt-7">
                   
                    <div class="row">
                        <div class="col-8">
                            <h1 class="font-weight-bold py-3">Register</h1>
                        </div>

                        <div class="col">
                            <h4 class="font-weight-bold py-4"><a href="#" style="text-decoration: none; color: black"><i class="fas fa-home"></i> Back to home</a></h4>
                        </div>
                    </div>  
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="******" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="phone number" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Address" class="form-control my-3 p-4">
                            </div>
                        </div>
                       
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1 mt3 mb-5">Register</button>
                            </div>
                        </div>
                     
                        <p>Already have an account?<a href="./Login.html">Login</a></p>
                         
                    </form>
                   
                    
                </div>
            </div>

        </div> 
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
